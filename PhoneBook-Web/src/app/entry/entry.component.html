

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Add a new Phonebook</h5>
        <form [formGroup]="myForm" (ngSubmit)="addNewEntry()">
            <div class="row">
                <div class="col-sm-6">

                    <input type="text" class="form-control" formControlName="Name" placeholder="Enter new Entry" />
                    <span *ngIf="myForm.controls['Name'].invalid" class="red-text">Name is required.</span>
                    <br />
                    <input type="text" class="form-control" formControlName="PhoneNumber" placeholder="Enter new number" />
                    <span *ngIf="myForm.controls['PhoneNumber'].invalid" class="red-text">Phone Number is required.</span>
             
                    <br />
                </div>
            </div>
            <button class='btn btn-default card-link' type="reset">Reset</button>
            <button [disabled]="myForm.pristine || myForm.invalid" class='btn btn-success card-link' type="submit">Save</button>
        </form>
    </div>
</div>

<br />

<div class="card">
    <div class="card-body">
        <h5 class="card-title">View and Edit Entries</h5>

        <table class=" table tablesorter" id="">
            <thead class=" text-primary">
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th colspan="2" class="text-center">Action</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entry of entries">

                    <td><input type="text" class="form-control" [(ngModel)]="entry.Name" /></td>
                    <td><input type="number" class="form-control" [(ngModel)]="entry.PhoneNumber" /></td>
                    <td>
                        <button class='btn btn-primary' (click)="updateEntry(entry)">Update</button>
                    </td>
                    <td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
